<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Swapnic</title>
    <link rel="stylesheet" href="{% static 'css/b.css'%}">
    <link rel="stylesheet" href="{% static 'css/bs.css'%}">
    <link rel="stylesheet" href="{% static 'css/bg.css'%}">
    <link rel="stylesheet" href="{% static 'css/bgm.css'%}">
    <link rel="stylesheet" href="{% static 'css/br.css'%}">
    <link rel="stylesheet" href="{% static 'css/brm.css'%}">
    <link rel="stylesheet" href="{% static 'css/swapnic_blog.css'%}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="//cdn.jsdelivr.net/medium-editor/latest/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/medium-editor/latest/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark fonts">
      <div class="container">
        <div class="navbar-nav align-items-center">
          <a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Swapnic</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-item nav-link" href="https://www.github.com">Github</a>
          <a class="nav-item nav-link" href="https://www.linkedin.com">LinkedIn</a>
        </div>
        <div class="navbar-nav align-items-center ml-auto">
         {% if user.is_authenticated %}
           <a class="nav-item nav-link" href="{% url 'post_new' %}">New Post</a>
           <a class="nav-item nav-link" href="{% url 'post_draft_list' %}">Drafts</a>
           <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
           <a >Welcome: {{ user.username }}</a>
         {% else %}
           <a class="nav-item nav-link" href="{% url 'login' %}" aria-label="Login">
             <span class="fa fa-user" aria-hidden="true"></span></a>
         {% endif %}
       </div>
     </div>
   </nav>

   <div class="content container">
                 <div class="row">
                     <div class="col-md-8">
                       <div class="blog_posts">
                         {% block content %}
                         {% endblock %}

                       </div>
                     </div>
                 </div>
      </div>


<script type="text/javascript" src="{% static 'js/b.js'%}"></script>
<script type="text/javascript" src="{% static 'js/bb.js'%}"></script>
<script type="text/javascript" src="{% static 'js/bbm.js'%}"></script>
<script type="text/javascript" src="{% static 'js/bm.js'%}"></script>
  </body>
</html>
